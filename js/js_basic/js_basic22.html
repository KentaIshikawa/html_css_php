        <pre>
オブジェクトも、配列同様繰り返し処理と相性が良く、一気に出力する事ができる。
const cat = {
    'name':'みけ',
    'type':'ミックス',
    'age':'4',
    'seibetsu':'オス',
    'color':'黒'
}

for in文を使うと、オブジェクトを全て出力できる
for(その繰り返しで使うキーが入っている変数 in オブジェクト名){
    処理
}

for(key in cat){
    console.log(key+'は、'+cat[key]);
}
