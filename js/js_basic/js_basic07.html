文字列は、「+」記号を使って、連結させることが出来る。
console.log('上田さん' + 'こんにちは');
ー＞上田さんこんにちは

変数に代入された文字列も同様に結合することができる。
また、3つ以上の文字列も結合することができる。
const kei = 'さん';
console.log('下川' + kei + 'おはようございます。');
ー＞下川さんおはようございます
